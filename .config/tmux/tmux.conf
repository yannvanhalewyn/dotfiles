set -g default-terminal "xterm-256color"
set -a terminal-features "xterm-ghostty:RGB"

# remap prefix to Control + a
set-option -g prefix C-a
unbind C-b
unbind-key C-a
bind C-a send C-a

# Fast escape key
set -s escape-time 1

# quick pane cycling with ctrl-a
unbind ^A
bind ^A select-pane -t :.+

# Move around panes
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

bind-key C-a last-window
bind C-k 'send-keys -R; clear-history'
bind-key C-u copy-mode # Start scrolling with C-u directly
# bind C-l send-keys -R    # clear pane

# When creating new windows, keep current path
bind c new-window -c "#{pane_current_path}"

# Splits
unbind %
bind b split-window -h -c "#{pane_current_path}"
unbind '"'
bind v split-window -v -c "#{pane_current_path}"
bind -r left resize-pane -L 1
bind -r right resize-pane -R 1
bind -r down resize-pane -D 1
bind -r up resize-pane -U 1

# Kill window
bind X confirm kill-window
bind K confirm kill-server
bind D confirm kill-session

# mouse clicking on panes and scrolling
set -g mouse on # Trying this out so I can select and copy from iTerm /= tmux
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# 1 based indexes for windows and panes
set -g base-index 1
set -g pane-base-index 1

# COPY MODE! C-a-[ to start scrolling, v to start selection and y to copy
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "pbcopy"

# Pane movement
bind-key J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key m command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key B break-pane -d # Break pane out of window
bind t set -g status     # Toggle status bar

# Refresh config
bind r source-file "~/.config/tmux/tmux.conf" # TODO move to ~/.config/tmux/tmux.conf

################################################################################
# UI

# Pane border
set-option -g pane-border-style fg=colour235       # base02
set-option -g pane-active-border-style fg=colour93 #darker purple
set-option -g pane-border-lines heavy
set-option -g pane-border-indicators arrows

# STATUS BAR
set -g status-style "bg=default"
set -g status-justify absolute-centre
set -g status-right "#{session_name} "
set -g status-left ""
set -g window-status-current-style "fg=blue bold"

################################################################################
# Plugins

set -g @plugin 'omerxx/tmux-floax'
set -g @floax-text-color 'white'
set -g @plugin 'Morantron/tmux-fingers'

# https://github.com/tmux-plugins/tpm
# git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# Add new plugins by sourcing config, then
# Install using prefix + I.
# Update using prefix + U.
run '~/.config/tmux/plugins/tpm/tpm'

################################################################################
# Tmux Navigation

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

################################################################################
# Popups

bind C-c display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "sh -c 'cmd; read -n1 -p \"Press any key to close...\"'"

bind C-j display-popup \
  -d "#{pane_current_path}" \
  -w 95% \
  -h 95% \
  -E "lazyjj" \

bind C-s display-popup \
  -d "#{pane_current_path}" \
  -w 95% \
  -h 95% \
  -E "jj split --interactive" \

bind C-d display-popup \
  -d "#{pane_current_path}" \
  -w 95% \
  -h 95% \
  -E "git diff" \

bind f display-popup \
  -d "#{pane_current_path}" \
  -w 95% \
  -h 95% \
  -E "jj-fzf" \

# 'CMD P'
bind -n M-P display-popup \
  -d "#{pane_current_path}" \
  -w 95% \
  -h 95% \
  -E "sh -c 'cmd; read -n1 -p \"Press any key to close...\"'"

# Switch session
bind s display-popup \
  -E "tmux list-sessions | sed -E 's/:.*$//' | fzf --reverse | xargs tmux switch-client -t"

bind S display-popup -E "tmux-dispensary"

bind w display-popup -E "\
  tmux list-windows -F '#{window_index} #{window_name}' \
  | sed '/^$/d' \
  | fzf --reverse --header 'Switch window' \
  | cut -d ' ' -f 1 \
  | xargs tmux select-window -t"

# Open quick shell window popup
# bind-key w display-popup -d "#{pane_current_path}" -E "zsh"

# 'Go to' URL
bind-key g display-popup  \
  -E "tmux capture-pane -J -p | grep -oE '(https?)://[^[:space:]>)]*' | fzf --tac --layout reverse -d20 --multi --bind alt-a:select-all,alt-d:deselect-all,ctrl-y:yank | xargs open" \
