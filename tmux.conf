set -g default-terminal "xterm-256color"

# use vi mode
setw -g mode-keys vi

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send prefix

# quick pane cycling with ctrl-a
unbind ^A
bind ^A select-pane -t :.+

# move around panes like in vim
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# Splits
unbind %
bind b split-window -h
unbind '"'
bind v split-window -v
bind left resize-pane -L 1
bind right resize-pane -R 1
bind down resize-pane -D 1
bind up resize-pane -U 1

# Kill window
bind X confirm kill-window
bind K confirm kill-server

# mouse clicking on panes and scrolling
setw -g mode-mouse on
set-option -g mouse-select-pane on
set -g mouse-resize-pane on

# 1 based indexes for windows and panes
set -g base-index 1
set -g pane-base-index 1

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# STATUS BAR
set -g status-bg black
set -g status-justify centre
set -g status-left-length 32
set -g status-right-length 150
# set -g status-interval 5

# POWERLINE
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold] #[fg=colour238,bg=colour234,nobold]'
set -g status-right '#[fg=colour245]❬ %R ❬ %d %b #[fg=colour254,bg=colour234,nobold]#(rdio-current-track-tmux)#[fg=colour16,bg=colour254,bold] #h '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour16,bg=colour39,noreverse,bold] #I ❭ #W #[fg=colour39,bg=colour234,nobold]"

